<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script async src="../scripts/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="form-content">
            <h1>LOGIN</h1>
            <form>
                <div class="input-group">
                    <div class="input-fielt">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="input-group">
                        <div class="input-fielt">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="email">
                        </div>

                        <div class="input-group">
                            <div class="input-fielt">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Contraseña">
                            </div>
                            <div>
                                <p>Olvidaste tu Contraseña <a href="#">click aqui</a></p>
                            </div>
                            <div class="btn-fielt">
                                <button id="signUp" type="button">REGISTRO</button>
                                <button id="signIn" type="button" class="disable">LOGIN</button>
                            </div>

                        </div>
                    </div>
            </form>
        </div>
    </div>


</body>

</html>
